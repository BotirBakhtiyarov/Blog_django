{% extends 'blog/base.html' %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <h1>Do you really want to delete {{form.title}} article?</h1>
  <div class="d-flex justify-content-end">
    <input class="btn btn-danger" type="submit" name="" value="Delete">
    <a href="{% url 'index' %}"><button class="btn btn-warning" type="button">Back</button></a>
  </div>
</form>

{% endblock content %}
