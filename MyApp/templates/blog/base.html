<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom container">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img class="bi me-2" width="40" height="32" role="img" src="{% static 'image/blog-icon.webp' %}" alt="">
      </a>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'index' %}" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="{% url 'create' %}" class="nav-link px-2 link-secondary">Create Blog</a></li>
        <li><a href="{% url 'project' %}" class="nav-link px-2 link-dark">Projects</a></li>
        <li><a href="{% url 'about' %}" class="nav-link px-2 link-dark">About</a></li>
      </ul>
      {% if not user.is_authenticated %}
      <div class="col-md-3 text-end">
        <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
      </div>
      {% else %}
      <div class="col-md-3 text-end">
        <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-primary me-2">Log Out</button></a>
      </div>
      {% endif %}
    </header>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top container">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">Â© 2022 Company, Inc</span>
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="http://www.twitter.com"><img class="bi" width="24" height="24"  src="{% static 'icon/twitter.svg' %}" alt=""></a></li>
        <li class="ms-3"><a class="text-muted" href="http://www.facebook.com"><img class="bi" width="24" height="24"  src="{% static 'icon/facebook.svg' %}" alt=""></a></li>
        <li class="ms-3"><a class="text-muted" href="http://www.instagram.com"><img class="bi" width="24" height="24"  src="{% static 'icon/instagram.svg' %}" alt=""></a></li>
      </ul>
    </footer>
  </body>
</html>
