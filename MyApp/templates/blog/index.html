{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

      <div class="row mb-2">
            {% for p in post %}
        <div class="col-md-6">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <h3 class="mb-0">{{p.title}}</h3>
              <div class="mb-1">{{p.author}}</div>
              <div class="mb-1 text-muted">{{p.publish_date}}</div>
              <p class="card-text mb-auto">{{p.body |slice:'70'}}</p>
              <a href="{% url 'post_detail' p.pk %}" class="stretched-link">Continue reading</a>
            </div>
          </div>
        </div>
            {% endfor %}
      </div>


{% endblock %}
